<header>
  <app-navbar [home]="true"></app-navbar>
</header>
<div class="story-feed">
  <img
    src="../../../assets/1.jpg"
    alt=""
    width="50px"
    height="50px"
    class="circle"
  />
  <app-stories></app-stories>
  <button class="circle">
    <li class="pi pi-play"></li>
  </button>
</div>

<main>
  <div class="posts">
    <app-posts-card></app-posts-card>
  </div>
</main>

<app-grid-config></app-grid-config>
<!-- Utils -->
<p-menu #menu [popup]="true" [model]="items"></p-menu>
<p-dialog header="Create a new post/story" [(visible)]="displayModal" [modal]="true" [style]="{width: '70%'}"
    [draggable]="false" [resizable]="false">
    <form class="login-form">
      <div class="img-upload">
        <b>Upload a image</b>
        <p-fileUpload name="demo[]" [customUpload]="true" (uploadHandler)="upload($event)"
            accept="image/*" [maxFileSize]="8000000">
            <ng-template pTemplate="content">
              <p-progressBar [value]="value" [showValue]="false"></p-progressBar>
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
            </ng-template>
          </p-fileUpload>
      </div>
      <div class="text-container">
        <textarea pInputTextarea placeholder="Write a description" [(ngModel)]="content" class="textarea" name="text-area"></textarea>
        <button (click)="createPost()">Post</button>
      </div>
    </form>
</p-dialog>


<p-toast position="top-center" key="tc"></p-toast>
