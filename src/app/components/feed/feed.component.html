<div class="story-feed">
  <app-stories></app-stories>
</div>

<div class="main-container">
  <section *ngIf="posts.length > 0">
    <ng-container *ngFor="let post of posts">
      <app-posts-card [post]="post"></app-posts-card>
    </ng-container>
  </section>
  <ng-container *ngIf="renderPlaceholder">
    <div class="container">
      <div class="placeholder">
        <img src="../../../assets/users.svg" alt="users icon" width="40px" />
        <span style="width: 80%; text-align: center"
          >Your feed is waiting for you to make new connections. Add friends and
          discover interesting content to fill your feed - start exploring
          now!</span
        >
      </div>
      <div class="recommended-container">
        <ng-container *ngIf="recommendedUsers.length > 1; else elseBlock">
          <div
            class="recommendedUsers"
            *ngFor="let user of recommendedUsers"
            routerLink="/profile/{{ user.id }}"
          >
            <ng-container *ngIf="user.id != userId">
              <p-avatar image="{{ user.profileImg }}" shape="circle"></p-avatar>
              <span>{{ user.username }}</span>
            </ng-container>
          </div>
        </ng-container>
        <ng-template #elseBlock> Not more users registered </ng-template>
      </div>
    </div>
  </ng-container>
</div>

<aside class="grid-aside">
  <app-grid-config></app-grid-config>
</aside>
