<header>
  <app-navbar [home]="true"></app-navbar>
</header>
<div class="story-feed">
  <img
    src="../../../assets/1.jpg"
    alt=""
    width="50px"
    height="50px"
    class="circle"
  />
  <app-stories></app-stories>
  <button class="circle">
    <li class="pi pi-play"></li>
  </button>
</div>
<main>
  <div class="posts">
    <app-posts-card></app-posts-card>
  </div>

</main>

<aside>
  <div class="grid-config">
    <button id="btn-3-col" class="grid-btn" (click)="show3Columns()">
      <img src="../../../assets/icons8-grid-view-24.png" alt="" srcset="" width="17px" height="17px">
    </button>
    <button id="btn-2-col" class="grid-btn" (click)="show2Columns()">
      <img src="../../../assets/icons8-grid-2-24.png" alt="" srcset="" width="17px" height="17px">
    </button>
    <button id="btn-1-col" class="grid-btn" (click)="show1Column()">
      <img src="../../../assets/icons8-bullet-list-30.png" alt="" srcset="" width="17px" height="17px">
    </button>
  </div>

  <button class="add-post" (click)="showModalDialog()">
    <li class="pi pi-plus" style="color: #4caf50; font-size: 20px;"></li>
  </button>

</aside>
<p-menu #menu [popup]="true" [model]="items"></p-menu>
<p-dialog header="Create a new post/story" [(visible)]="displayModal" [modal]="true" [style]="{width: '70%'}"
    [draggable]="false" [resizable]="false">
    <!-- <div class="wrapper">
      <div class="file-upload">
        <input type="file" (change)="upload($event)"/>
        <i class="pi pi-arrow-up" style="font-size: 24px;"></i>
      </div>
      <label for="">Upload a file</label>
    </div> -->

    <form class="login-form" (submit)="createPost()">
      <div class="img-upload">
        <b>Upload a image</b>
        <p-fileUpload name="demo[]" [customUpload]="true" (uploadHandler)="upload($event)"
            accept="image/*" [maxFileSize]="8000000">
            <ng-template pTemplate="content">
              <p-progressBar [value]="value" [showValue]="false"></p-progressBar>
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                </ul>
            </ng-template>
          </p-fileUpload>
      </div>
      <div class="text-container">
        <textarea pInputTextarea placeholder="Write a description" [(ngModel)]="content" class="textarea" name="text-area"></textarea>
        <ng-container *ngIf="value >= 100">
          <button (click)="createPost()">Post</button>
        </ng-container>
      </div>
    </form>
</p-dialog>
