<header>
  <app-navbar [home]="true"></app-navbar>
</header>
<div class="story-feed">
  <img
    src="../../../assets/1.jpg"
    alt=""
    width="50px"
    height="50px"
    class="circle"
  />
  <app-stories></app-stories>
  <button class="circle">
    <li class="pi pi-play"></li>
  </button>
</div>
<main>
  <div class="posts">
    <app-posts-card></app-posts-card>
  </div>

</main>

<aside>
  <div class="grid-config">
    <button id="btn-3-col" class="grid-btn" (click)="show3Columns()">
      <img src="../../../assets/icons8-grid-view-24.png" alt="" srcset="" width="17px" height="17px">
    </button>
    <button id="btn-2-col" class="grid-btn" (click)="show2Columns()">
      <img src="../../../assets/icons8-grid-2-24.png" alt="" srcset="" width="17px" height="17px">
    </button>
    <button id="btn-1-col" class="grid-btn" (click)="show1Column()">
      <img src="../../../assets/icons8-bullet-list-30.png" alt="" srcset="" width="17px" height="17px">
    </button>
  </div>

  <button class="add-post" (click)="showModalDialog()">
    <li class="pi pi-plus" style="color: #4caf50; font-size: 20px;"></li>
  </button>

</aside>
<p-menu #menu [popup]="true" [model]="items"></p-menu>
<p-dialog header="Create a new post/story" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <div class="wrapper">
      <div class="file-upload">
        <input type="file" (change)="upload($event)"/>
        <i class="pi pi-arrow-up" style="font-size: 24px;"></i>
      </div>
      <label for="">Upload a file</label>
    </div>

    <form class="login-form">
      <div class="group">
        <input
          type="text"
          name="content"
          [(ngModel)]="content"
          required
        />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Content</label>
      </div>
      <button type="submit" class="login-btn" (click)="createPost()">
        Login
      </button>
    </form>
</p-dialog>
