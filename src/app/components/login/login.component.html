<div id="container">
  <div class="right">
    <form [formGroup]="userForm" class="login-form">
      <h1>Log In</h1>
      <h5>"Connect with the world and live unforgettable experiences"</h5>
      <div class="group">
        <input
          type="text"
          id="email"
          name="email"
          formControlName="email"
          required
        />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Email</label>
      </div>
      <div class="group">
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
        />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Password:</label>
        <button
          type="button"
          id="btnToggle"
          class="toggle active"
          (click)="toggle()"
        >
          <i class="bx bx-hide bx-xs"></i>
        </button>
      </div>
      <button type="submit" class="login-btn" (click)="submitForm()">
        Login
      </button>
      <span class="message"
        >Not registered? <a href="#">Create an account</a></span
      >
    </form>
  </div>
</div>
