  <body>
    <main>
        <div class="left">
          <!-- <span>Connect with a vibrant SpringNet community.</span>
          <img src="../../../assets/login.png" alt="login-image" width="350px"> -->
          <swiper [config]="config">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="https://loremflickr.com/g/600/400/paris" alt="img 1"></div>
              <div class="swiper-slide"><img src="https://loremflickr.com/600/400/brazil,rio" alt="img 2"></div>
              <div class="swiper-slide"><img src="https://loremflickr.com/600/400/paris,girl/all" alt="img 3"></div>
              <div class="swiper-slide"><img src="https://loremflickr.com/g/600/400/paris" alt="img 4"></div>
              <div class="swiper-slide"><img src="https://loremflickr.com/600/400/brazil,rio" alt="img 5"></div>
              <div class="swiper-slide"><img src="https://loremflickr.com/600/400/paris,girl/all" alt="img 6"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </swiper>
        </div>
      <article>
        <h1>Welcome Back</h1>
        <form [formGroup]="userForm" class="login-form">
          <div class="group">
            <input type="text" id="email" name="email" formControlName="email" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>
          <div class="group">
            <input type="password" id="password" name="password" formControlName="password" required/>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password:</label>
            <button
              type="button"
              id="btnToggle"
              class="toggle active"
              (click)="toggle()"
            >
              <i class="bx bx-hide bx-xs"></i>
            </button>
          </div>

          <button type="submit" class="login-btn" (click)="submitForm()">Login</button>
          <span class="message"
            >Not registered? <a href="#">Create an account</a></span
          >
        </form>
      </article>

    </main>
  </body>
