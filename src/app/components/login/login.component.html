<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SpringNet</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <header>
      <img src="" alt="SpringNet - Logo" />
    </header> -->
    <main>
        <aside>
            <img src="../static/login.png" alt="" srcset="" width="350px" height="350px">
        </aside>
      <article>
        <h1>Welcome Back</h1>
        <form th:action="@{/login}" method="post">
          <div class="group">
            <input type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>
          <div class="group">
            <input type="password" required id="password" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password:</label>
            <button
              type="button"
              id="btnToggle"
              class="toggle active"
              (click)="toggle()"
            >
              <i class="bx bx-hide bx-xs"></i>
            </button>
          </div>

          <button type="submit" class="login-btn">Login</button>
          <span class="message"
            >Not registered? <a href="#">Create an account</a></span
          >
        </form>
      </article>

    </main>
  </body>

  <style>

  </style>

  <script>

  </script>
</html>
