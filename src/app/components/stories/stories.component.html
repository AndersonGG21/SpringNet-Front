<div class="stories">
  <ng-container *ngFor="let story of stories">
    <div class="story" [ngStyle]="{'background-image': 'url(&quot;' + story.media + '&quot;)'}">
      <div class="profile-phots">
        <img src="{{story.user.profileImg}}" alt="">
      </div>
      <p>{{story.user.username}}</p>
    </div>
  </ng-container>
</div>
