<main class="container">
  <section class="chats">
    <p-autoComplete
      [(ngModel)]="selectedUser"
      [suggestions]="filteredUsers"
      field="username"
      [dropdown]="false"
      (completeMethod)="filterUsers($event)"
      (onSelect)="showChatArea()"
      placeholder="Search a contact"
    >
      <ng-template let-user pTemplate="item">
        <div class="user-item">
          <img src="{{ user.profileImg }}" width="30px" height="30px" />
          <div>{{ user.username }}</div>
        </div>
      </ng-template>
    </p-autoComplete>
    <span class="chat-span">DIRECT MESSAGES</span>
    <div class="direct-messages">
      <ng-container *ngFor="let user of users">
        <div class="user-rectangle" (click)="connect(user)">
          <img src="{{user.profileImg}}" alt="{{selectedUser?.username}} Profile Picture" width="40px" height="40px">
          <div class="user-info">
            <span class="user-name">{{ user.username }}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
  <section class="placeholder">
    <svg aria-label="" class="_ab6-" color="rgb(0, 0 , 0)" fill="rgb(0,0,0)" height="96" role="img" viewBox="0 0 96 96" width="96"><path d="M48 0C21.532 0 0 21.533 0 48s21.532 48 48 48 48-21.532 48-48S74.468 0 48 0Zm0 94C22.636 94 2 73.364 2 48S22.636 2 48 2s46 20.636 46 46-20.636 46-46 46Zm12.227-53.284-7.257 5.507c-.49.37-1.166.375-1.661.005l-5.373-4.031a3.453 3.453 0 0 0-4.989.921l-6.756 10.718c-.653 1.027.615 2.189 1.582 1.453l7.257-5.507a1.382 1.382 0 0 1 1.661-.005l5.373 4.031a3.453 3.453 0 0 0 4.989-.92l6.756-10.719c.653-1.027-.615-2.189-1.582-1.453ZM48 25c-12.958 0-23 9.492-23 22.31 0 6.706 2.749 12.5 7.224 16.503.375.338.602.806.62 1.31l.125 4.091a1.845 1.845 0 0 0 2.582 1.629l4.563-2.013a1.844 1.844 0 0 1 1.227-.093c2.096.579 4.331.884 6.659.884 12.958 0 23-9.491 23-22.31S60.958 25 48 25Zm0 42.621c-2.114 0-4.175-.273-6.133-.813a3.834 3.834 0 0 0-2.56.192l-4.346 1.917-.118-3.867a3.833 3.833 0 0 0-1.286-2.727C29.33 58.54 27 53.209 27 47.31 27 35.73 36.028 27 48 27s21 8.73 21 20.31-9.028 20.31-21 20.31Z"></path></svg>
    <p>Send private messages to a friend ðŸ˜‰</p>
  </section>
  <section class="chat-area">
    <header>
      <div style="display: flex; align-items: center; gap: 10px;">
        <img src="{{selectedUser?.profileImg}}" alt="{{selectedUser?.username}} Profile Picture" (click)="showSelectedUser()">
        <h4>@{{ selectedUser?.username }}</h4>
      </div>
      <div style="display: flex; align-items: center; gap: 10px; justify-content: space-between">
        <div *ngIf="connected">
          <p-badge styleClass="mr-2" severity="success" value="Online" class="fade-up-badge"></p-badge>
        </div>
        <button class="close-btn" type="button" (click)="onDisconnected()">
          <i class="pi pi-times" style="font-size: 1rem"></i>
        </button>
      </div>
    </header>
    <div class="chat-text-area" #scrollMe [scrollTop]="scrollMe.scrollHeight - 100">
      <ng-container *ngFor="let message of messages">
        <div [ngClass]="message.sender != username ? 'left' : 'right'" *ngIf="message.content != ''">
          <div class="user-pic"></div>
          <div class="text">
            <span>@{{ message.sender }}</span>
            <p>{{ message.content }}</p>
          </div>
        </div>
      </ng-container>
    </div>
    <footer>
      <div class="input-container">
        <input required="" placeholder="Write a message" type="text" #input [disabled]="!connected">
        <button class="invite-btn" type="button" (click)="sendMessage(input.value)">
          <i class="pi pi-send" style="font-size: 1rem"></i>
        </button>
      </div>
    </footer>
  </section>
</main>
