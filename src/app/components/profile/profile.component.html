<div class="main">
  <ng-container *ngIf="user">
    <aside class="profile-aside">
      <div class="user-info">
        <img
          src="{{ user.profileImg }}"
          alt="User profile image"
          width="70px"
          height="70px"
        />
        <strong>@{{ user.username }}</strong>
        <div class="stats">
          <div class="stat">
            <span>{{ userPosts.length }}</span>
            <span>Posts</span>
          </div>
          <div class="stat">
            <span>{{ followers }}</span>
            <span>Followers</span>
          </div>
          <div class="stat">
            <span>{{ following }}</span>
            <span> Following</span>
          </div>
        </div>
        <button
          (click)="setFollow()"
          *ngIf="flag"
          class="follow-btn"
        >
          {{ checkFollow ? "Unfollow" : "Follow" }}
        </button>
        <div class="text">
          <p>
            {{ user.description }}
          </p>
        </div>
      </div>
    </aside>
  </ng-container>
  <section *ngIf="userPosts.length > 0; else elseBlock">
    <ng-container *ngFor="let post of userPosts">
      <app-posts-card [post]="post"></app-posts-card>
    </ng-container>
  </section>
  <ng-template #elseBlock>
    <section class="place-holder">
      <img src="../../../assets/camera.svg" alt="Camera Logo" width="40px">
      This user doesn't have posts
    </section>
  </ng-template>
  <!-- <app-grid-config></app-grid-config> -->
</div>
