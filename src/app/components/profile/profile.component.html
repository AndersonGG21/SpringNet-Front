<body>
  <header>
    <app-navbar></app-navbar>
  </header>
  <aside class="profile-aside">
    <div class="user-info">
      <img
        src="{{ user.profileImg }}"
        alt="User profile image"
        width="70px"
        height="70px"
      />
      <div class="stats">
        <div class="stat">
          <span>{{ userPosts.length }}</span>
          <span>Posts</span>
        </div>
        <div class="stat">
          <span>{{ followers }}</span>
          <span>Followers</span>
        </div>
        <div class="stat">
          <span>{{ following }}</span>
          <span> Following</span>
        </div>
      </div>
      <button (click)="setFollow()" *ngIf="flag" [ngClass]="checkFollow ? 'unfollow-hover' : ''" class="follow-btn" (mouseover)="deleteText()" (mouseout)="addText()">{{ checkFollow ? 'Following' : 'Follow'}}</button>
      <!-- TODO: Change the class name of prueba -->
      <div class="text">
        <strong>@{{user.username}}</strong>
        <p>
          {{user.description}}
        </p>
      </div>
    </div>
  </aside>
  <section>
    <ng-container *ngFor="let post of userPosts">
      <app-posts-card [post]="post"></app-posts-card>
    </ng-container>
  </section>
  <app-grid-config></app-grid-config>
</body>
